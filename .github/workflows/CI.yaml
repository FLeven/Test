name: CI
on: [push, pull_request]
jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Init workspace
      shell: pwsh
      run: |
      Get-module
        ./build.ps1 -Task Publish -Bootstrap
